<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="/portfolio/css/etchasketch.css">
        <link rel="stylesheet" href="/portfolio/css/header.css">
        <link rel="stylesheet" href="/portfolio/css/main.css">
        <script src="./app.js" defer></script>
        <script src="/portfolio/components/header-component.js" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <h1 id="title" class="flex justify-cont margin-top">Etch-a-Sketch</h1>
        <div class="container">
            <div class="flex">
                <div class="font-size line-height">
                    <p>This is a simple Etch-a-Sketch game built with HTML, CSS, and JavaScript. 
                        The player can draw on the canvas by hovering over the grid. 
                        The player can also change the grid size, clear the canvas, and select different colors to draw with.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="gridSize">Grid Size</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="radioBtns">
            <input type="radio" id="black" name="color_selector" value="black" checked>
            <label for="black">Black</label>
            <input type="radio" id="red" name="color_selector" value="red">
            <label for="red">Red</label>
            <input type="radio" id="blue" name="color_selector" value="blue">
            <label for="blue">Blue</label>
            <input type="radio" id="rainbow" name="color_selector" value="rainbow">
            <label for="rainbow">Rainbow</label>
        </div>
        <div class="canvas">
            <div id="grid"></div>
        </div>
    </body>
</html>
