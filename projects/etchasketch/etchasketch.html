<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="/portfolio/css/etchasketch.css">
        <link rel="stylesheet" href="/portfolio/css/header.css">
        <script src="./app.js" defer></script>
        <script src="/portfolio/components/header-component.js" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <h1 id="title">Etch-a-Sketch</h1>
        <div class="buttons">
            <button id="gridSize">Grid Size</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="radioBtns">
            <input type="radio" id="black" name="color_selector" value="black" checked>
            <label for="black">Black</label>
            <input type="radio" id="red" name="color_selector" value="red">
            <label for="red">Red</label>
            <input type="radio" id="blue" name="color_selector" value="blue">
            <label for="blue">Blue</label>
            <input type="radio" id="rainbow" name="color_selector" value="rainbow">
            <label for="rainbow">Rainbow</label>
        </div>
        <div class="canvas">
            <div id="grid"></div>
        </div>
    </body>
</html>
