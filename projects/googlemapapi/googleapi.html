<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiPE05bBv2KwDei5jj_Qc0dX8AGLH-bTA&libraries=maps,marker&v=weekly"
    defer></script>
    <link rel="stylesheet" href="/portfolio/css/googleapi.css">
    <link rel="stylesheet" href="/portfolio/css/main.css">
    <link rel="stylesheet" href="/portfolio/css/header.css">
    <script src="/portfolio/components/header-component.js" defer></script>
</head>
<body>
    <header-component></header-component>
    <section class="flex">
        <div class="container">
            <h1 class="flex justify-cont margin-top">Google Map API</h1>
            <div class="flex">
                <div class="font-size line-height">
                    <p>This is a simple example of how to use the Google Map API.</p>
                </div>
            </div>
        </div>
    </section>
    <gmp-map
        center="-33.8623,151.2077"
        zoom="10"
        map-id="DEMO_MAP">
        <gmp-advanced-marker
            position="-33.8623,151.2077"
            title="Sydney, Australia"></gmp-advanced-marker>
    </gmp-map>
</body>
</html>
