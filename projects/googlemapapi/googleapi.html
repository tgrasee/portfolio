<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiPE05bBv2KwDei5jj_Qc0dX8AGLH-bTA&libraries=maps,marker&v=weekly"
    defer></script>
    <link rel="stylesheet" href="/portfolio/css/googleapi.css">
    <link rel="stylesheet" href="/portfolio/css/main.css">
</head>
<body>
    <header-component></header-component>
    <h1>My First Map</h1>
    <gmp-map
        center="-33.8623,151.2077"
        zoom="10"
        map-id="DEMO_MAP">
        <gmp-advanced-marker
            position="-33.8623,151.2077"
            title="Sydney, Australia"></gmp-advanced-marker>
    </gmp-map>
</body>
</html>
